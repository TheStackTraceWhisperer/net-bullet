name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: ğŸ›¡ï¸ Validate & Verify
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      checks: write
      pull-requests: write
      issues: write

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 25 (Early Access)
        uses: actions/setup-java@v4
        with:
          java-version: '25-ea'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ—ï¸ Build & Verify (Strict)
        run: mvn -B -e clean verify

      # --- Reporting Section ---

      - name: ğŸ“Š Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          # FIX: Target specific TEST-*.xml pattern to avoid parsing failsafe-summary.xml
          files: |
            **/target/surefire-reports/TEST-*.xml
            **/target/failsafe-reports/TEST-*.xml

      - name: ğŸ“¦ Archive Quality Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          retention-days: 7
          if-no-files-found: ignore
          path: |
            target/site/jacoco/
            target/checkstyle-result.xml
            target/pmd.xml
            target/cpd.xml
            target/spotbugsXml.xml
            target/surefire-reports/
            target/failsafe-reports/

      - name: ğŸ¤– PR Status Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => c.user.type === 'Bot' && c.body.includes('## ğŸ” Quality Control Summary'));
            
            const buildStatus = '${{ job.status }}' === 'success' ? 'âœ… Passed' : 'âŒ Failed';
            
            const body = `## ğŸ” Quality Control Summary
            **Status:** ${buildStatus}
            **Workflow:** [View Run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            ### ğŸ›¡ï¸ Checks Performed
            | Check | Description |
            |---|---|
            | âœ… Checkstyle | Code style & formatting |
            | âœ… PMD | Static analysis & best practices |
            | âœ… SpotBugs | Bug pattern detection |
            | âœ… JaCoCo | Code coverage (Target: 80% Line) |
            | âœ… Tests | Unit & Integration testing |

            ### ğŸ“Š Reports
            Artifacts are available in the **Summary** tab of this run (download 'quality-reports').
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
